<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Philatelic Sleuth | All India Post</title>
    <script src="https://cdn.jsdelivr.net/npm/@duckdb/duckdb-wasm@1.28.0/dist/duckdb-wasm-browser.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com" crossorigin="anonymous"></script>
    <style>
        body { background-color: #0f172a; color: #f1f5f9; font-family: system-ui, -apple-system, sans-serif; }
        .search-card { background: rgba(30, 41, 59, 0.5); border: 1px solid #334155; }
        .custom-loader { border: 3px solid #1e293b; border-top: 3px solid #3b82f6; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="p-4 md:p-8">

    <div id="loading-overlay" class="fixed inset-0 z-50 flex flex-col items-center justify-center bg-[#0f172a]">
        <div class="custom-loader mb-4"></div>
        <div id="status" class="text-xs font-mono text-blue-400 animate-pulse uppercase tracking-widest">Waking Engine...</div>
    </div>

    <div class="max-w-7xl mx-auto">
        <header class="mb-8 flex flex-col md:flex-row md:items-center justify-between gap-4">
            <div>
                <h1 class="text-2xl font-bold text-white tracking-tight">Philatelic Sleuth</h1>
                <p class="text-slate-500 text-xs font-medium uppercase tracking-widest">Postal History Research Portal</p>
            </div>
            <div id="anchor-ui" class="hidden items-center gap-3 bg-blue-500/10 border border-blue-500/40 px-4 py-2 rounded-xl">
                <span class="text-[10px] font-black text-blue-500 uppercase">Anchor Point:</span>
                <span id="anchor-label" class="text-sm font-semibold text-blue-100 italic"></span>
                <button onclick="clearAnchor()" class="text-slate-400 hover:text-white transition text-xl">&times;</button>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            <aside class="lg:col-span-3 space-y-6">
                <div class="search-card p-6 rounded-2xl shadow-xl space-y-6">
                    <div>
                        <label class="text-[10px] font-bold text-slate-500 uppercase mb-2 block">Post Office Name</label>
                        <input type="text" id="search-input" placeholder="Search..." class="w-full bg-slate-900 border border-slate-700 rounded-xl px-4 py-3 text-sm focus:border-blue-500 outline-none transition">
                    </div>

                    <div class="space-y-4">
                        <label class="flex items-center justify-between text-xs font-semibold text-slate-300">
                            <span>Fuzzy Similarity</span>
                            <input type="checkbox" id="fuzzy-toggle" class="rounded bg-slate-800">
                        </label>
                        <div class="pt-4 border-t border-slate-800 space-y-3 text-[10px] font-bold">
                            <label class="flex items-center gap-3 cursor-pointer group">
                                <input type="checkbox" id="check-district" class="rounded border-slate-700"> SAME DISTRICT
                            </label>
                            <label class="flex items-center gap-3 cursor-pointer group">
                                <input type="checkbox" id="check-division" class="rounded border-slate-700"> SAME DIVISION
                            </label>
                            <label class="flex items-center gap-3 cursor-pointer group">
                                <input type="checkbox" id="check-nearby" class="rounded border-slate-700"> WITHIN RADIUS
                            </label>
                            <select id="radius-val" class="w-full bg-slate-900 border border-slate-800 rounded-lg p-2 text-slate-400 mt-1">
                                <option value="5">5 km</option>
                                <option value="25">25 km</option>
                                <option value="100">100 km</option>
                            </select>
                        </div>
                    </div>

                    <button onclick="executeSearch()" class="w-full bg-blue-600 hover:bg-blue-500 text-white py-3 rounded-xl font-bold text-xs uppercase tracking-widest transition-all shadow-lg shadow-blue-900/30">
                        Query Database
                    </button>
                </div>
                <div id="stat-log" class="text-center font-mono text-[9px] text-slate-600 uppercase"></div>
            </aside>

            <section class="lg:col-span-9">
                <div class="bg-slate-800/20 border border-slate-800 rounded-2xl overflow-hidden min-h-[600px]">
                    <div class="overflow-x-auto">
                        <table class="w-full text-left text-xs">
                            <thead class="bg-slate-800/50 text-slate-500 uppercase text-[9px] font-black tracking-widest">
                                <tr>
                                    <th class="px-6 py-4">PO Detail</th>
                                    <th class="px-6 py-4">Hierarchy</th>
                                    <th class="px-6 py-4 text-center">PIN</th>
                                    <th class="px-6 py-4 text-right">Distance</th>
                                </tr>
                            </thead>
                            <tbody id="data-body" class="divide-y divide-slate-800/40">
                                <tr><td colspan="4" class="p-20 text-center text-slate-600 italic">Ready for input...</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <script>
        let db, conn, anchor = null;

        async function init() {
            const status = document.getElementById('status');
            try {
                // Compatibility selection
                const bundle = await duckdb.selectBundle(duckdb.getJsDelivrBundles());
                db = new duckdb.AsyncDuckDB(new duckdb.ConsoleLogger(), new Worker(bundle.mainWorker));
                await db.instantiate(bundle.mainModule, bundle.pthreadWorker);
                
                status.innerText = "Sourcing 22MB CSV...";
                await db.registerFileURL('data.csv', './data.csv', duckdb.DuckDBDataProtocol.HTTP, false);
                
                conn = await db.connect();
                status.innerText = "Indexing 1.5L Records...";
                await conn.query(`
                    CREATE TABLE pos AS SELECT * FROM read_csv_auto('data.csv', ignore_errors=true);
                    UPDATE pos SET latitude = NULL WHERE CAST(latitude AS VARCHAR) = 'NA';
                    UPDATE pos SET longitude = NULL WHERE CAST(longitude AS VARCHAR) = 'NA';
                `);

                document.getElementById('loading-overlay').classList.add('hidden');
            } catch (e) {
                status.innerHTML = `<span class="text-red-500">Security Block: ${e.message}</span>`;
                console.error(e);
            }
        }

        window.executeSearch = async function() {
            const input = document.getElementById('search-input').value.toUpperCase();
            const fuzzy = document.getElementById('fuzzy-toggle').checked;
            
            let sql = `SELECT *, 0 as dist FROM pos WHERE 1=1 `;
            if (input) {
                if (fuzzy) {
                    sql += ` AND (100 - (levenshtein(UPPER(officename), '${input}') / length(UPPER(officename)) * 100)) >= 80`;
                } else {
                    sql += ` AND UPPER(officename) LIKE '%${input}%'`;
                }
            }

            if (anchor) {
                if (document.getElementById('check-district').checked) sql += ` AND district = '${anchor.district}'`;
                if (document.getElementById('check-division').checked) sql += ` AND divisionname = '${anchor.divisionname}'`;
                if (document.getElementById('check-nearby').checked && anchor.latitude) {
                    const r = document.getElementById('radius-val').value;
                    sql = `SELECT *, sqrt(pow(latitude - ${anchor.latitude}, 2) + pow(longitude - ${anchor.longitude}, 2)) * 111 as dist FROM (${sql}) WHERE dist <= ${r}`;
                }
            }

            sql += ` ORDER BY dist ASC LIMIT 500`;
            const results = await conn.query(sql);
            render(results.toArray());
            document.getElementById('stat-log').innerText = `${results.numRows} results found`;
        }

        function render(rows) {
            const body = document.getElementById('data-body');
            if (rows.length === 0) {
                body.innerHTML = '<tr><td colspan="4" class="p-10 text-center text-slate-600">No matches.</td></tr>';
                return;
            }
            body.innerHTML = rows.map(r => `
                <tr class="hover:bg-blue-500/5 cursor-pointer transition group" onclick="setAnchor(${JSON.stringify(r).replace(/'/g, "&apos;")})">
                    <td class="px-6 py-4">
                        <div class="font-bold text-blue-400 group-hover:text-blue-300">${r.officename}</div>
                        <div class="text-[9px] text-slate-500 font-bold uppercase">${r.officetype} â€¢ ${r.statename}</div>
                    </td>
                    <td class="px-6 py-4 text-slate-400 text-[10px]">
                        <div class="uppercase">${r.district}</div>
                        <div class="opacity-50">${r.divisionname}</div>
                    </td>
                    <td class="px-6 py-4 text-center font-mono text-slate-300">${r.pincode}</td>
                    <td class="px-6 py-4 text-right font-black ${r.dist > 0 ? 'text-emerald-500' : 'text-slate-800'}">
                        ${r.dist > 0 ? r.dist.toFixed(1) + 'km' : '-'}
                    </td>
                </tr>
            `).join('');
        }

        window.setAnchor = (r) => {
            anchor = r;
            document.getElementById('anchor-ui').classList.remove('hidden');
            document.getElementById('anchor-ui').classList.add('flex');
            document.getElementById('anchor-label').innerText = r.officename;
            executeSearch();
        };

        window.clearAnchor = () => {
            anchor = null;
            document.getElementById('anchor-ui').classList.add('hidden');
            executeSearch();
        };

        init();
    </script>
</body>
</html>
