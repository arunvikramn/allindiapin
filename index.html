<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Philatelic Sleuth | India Post Data</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
<script src="https://cdn.tailwindcss.com"></script>
<style>
    body { background-color: #0f172a; color: #f1f5f9; font-family: 'Inter', system-ui, sans-serif; }
    .search-focus:focus { border-color: #3b82f6; box-shadow: 0 0 0 2px #1e3a8a; }
    .loader-spin { border: 3px solid #1e293b; border-top: 3px solid #3b82f6; border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    
    /* Scrollbar Styling */
    * { scrollbar-width: thin; scrollbar-color: #334155 #1e293b; }
    *::-webkit-scrollbar { width: 6px; height: 6px; }
    *::-webkit-scrollbar-track { background: #1e293b; border-radius: 10px; }
    *::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; border: 1px solid #1e293b; }
    *::-webkit-scrollbar-thumb:hover { background: #475569; }

    /* Sort Arrows */
    .sort-icon::after { content: '↕'; margin-left: 5px; opacity: 0.3; font-size: 0.8em; }
    .sort-asc::after { content: '▲'; opacity: 1; color: #60a5fa; }
    .sort-desc::after { content: '▼'; opacity: 1; color: #60a5fa; }
    
    th { cursor: pointer; user-select: none; white-space: nowrap; }
    th:hover { color: #fff; background-color: #1e293b; }
    td { white-space: nowrap; }
</style>
</head>
<body class="p-4 md:p-6 h-screen flex flex-col overflow-hidden">

<div id="loader" class="fixed inset-0 z-50 flex flex-col items-center justify-center bg-[#0f172a]">
    <div class="loader-spin mb-4"></div>
    <p class="text-[10px] font-mono text-slate-500 uppercase tracking-[0.2em]">Loading Database...</p>
</div>

<header class="flex flex-col xl:flex-row justify-between items-center bg-slate-800/50 border border-slate-700 p-4 rounded-2xl mb-4 gap-4 shrink-0 backdrop-blur-md">
    
    <div class="flex flex-col justify-center">
        <h1 class="text-2xl font-bold text-white tracking-tight flex items-center gap-2">
            Philatelic <span class="text-blue-500 italic">Sleuth</span>
        </h1>
        <div id="meta-info" class="text-[10px] font-mono text-slate-500 uppercase tracking-widest mt-1">
            Ready to search
        </div>
    </div>

    <div class="flex w-full xl:w-auto gap-2 items-center">
        <div class="relative w-full xl:w-[400px] group">
            <input id="search-q" type="text" 
                   placeholder="Search... (Use * or ?)" 
                   class="w-full bg-slate-900 border border-slate-600 rounded-xl pl-4 pr-10 py-3 text-sm search-focus outline-none text-white font-medium transition-all"
                   onkeyup="if(event.key==='Enter') startResearch()">
            
            <button onclick="clearSearch()" 
                    id="clear-btn"
                    class="absolute right-3 top-1/2 -translate-y-1/2 text-slate-500 hover:text-white hidden">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>

        <button onclick="startResearch()" class="bg-blue-600 hover:bg-blue-500 text-white px-6 py-3 rounded-xl font-bold text-xs uppercase tracking-wider transition-colors shadow-lg shadow-blue-900/20">
            Search
        </button>
    </div>
</header>

<section class="flex-1 bg-slate-900/30 border border-slate-800 rounded-2xl overflow-hidden flex flex-col relative">
    <div class="overflow-auto flex-1 h-full w-full">
        <table class="w-full text-left text-xs border-collapse">
            <thead class="bg-slate-800 text-slate-400 uppercase text-[9px] font-black tracking-widest sticky top-0 z-10 shadow-md">
                <tr id="table-headers">
                    </tr>
            </thead>
            <tbody id="results-table" class="divide-y divide-slate-800/50">
                <tr>
                    <td colspan="100%" class="p-20 text-center text-slate-600 italic">
                        Dataset loading...
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</section>

<script>
let POSTAL_DATA = [];
let FILTERED_DATA = []; // To store current search results for sorting
let SORT_STATE = { key: null, direction: 'asc' }; // 'asc' or 'desc'

// Define the columns we want to display and their keys in the CSV
const COLUMNS = [
    { label: "Office Name", key: "officename" },
    { label: "Pincode", key: "pincode" },
    { label: "Type", key: "officetype" },
    { label: "Status", key: "deliverystatus" },
    { label: "Division", key: "divisionname" },
    { label: "Region", key: "regionname" },
    { label: "Circle", key: "circlename" },
    { label: "Taluk", key: "taluk" },
    { label: "District", key: "districtname" },
    { label: "State", key: "statename" }
];

// Initialize Headers
function initHeaders() {
    const headerRow = document.getElementById('table-headers');
    headerRow.innerHTML = COLUMNS.map(col => 
        `<th class="px-4 py-4 sort-icon transition-colors border-b border-slate-700" 
             onclick="handleSort('${col.key}')" 
             id="header-${col.key}">
             ${col.label}
         </th>`
    ).join('');
}

// CSV load
Papa.parse("data.csv", {
    download: true,
    header: true,
    skipEmptyLines: true,
    complete: res => {
        POSTAL_DATA = res.data;
        // Normalize keys to lowercase just in case
        POSTAL_DATA = POSTAL_DATA.map(row => {
            const newRow = {};
            Object.keys(row).forEach(k => newRow[k.toLowerCase()] = row[k]);
            return newRow;
        });
        
        FILTERED_DATA = [...POSTAL_DATA]; // Initially all data
        document.getElementById('loader').classList.add('hidden');
        render(FILTERED_DATA.slice(0, 200)); // Initial render
        document.getElementById('meta-info').innerText = `Database Loaded: ${POSTAL_DATA.length} Records`;
    }
});

initHeaders();

// Search Input Logic
const searchInput = document.getElementById('search-q');
const clearBtn = document.getElementById('clear-btn');

searchInput.addEventListener('input', (e) => {
    clearBtn.classList.toggle('hidden', e.target.value === '');
});

window.clearSearch = () => {
    searchInput.value = '';
    clearBtn.classList.add('hidden');
    searchInput.focus();
    startResearch();
};

// Wildcard Regex Helper
function queryToRegex(q) {
    if (!q) return null;
    let pattern = q.replace(/[.*+?^${}()|[\]\\]/g, '\\$&'); 
    pattern = pattern.replace(/\\\*/g, '.*').replace(/\\\?/g, '.');
    return new RegExp(pattern, 'i');
}

// Main Search Logic
window.startResearch = () => {
    const qInput = searchInput.value.trim().toUpperCase();
    const regex = queryToRegex(qInput);
    
    const t0 = performance.now();

    if (!qInput) {
        FILTERED_DATA = [...POSTAL_DATA];
    } else {
        FILTERED_DATA = POSTAL_DATA.filter(r => {
            // Join all values for global search
            const txt = Object.values(r).join(" ").toUpperCase();
            return regex ? regex.test(txt) : true;
        });
    }

    // Apply current sort if exists
    if(SORT_STATE.key) {
        applySort();
    }

    const time = (performance.now() - t0).toFixed(1);
    document.getElementById('meta-info').innerText = `${FILTERED_DATA.length} matches in ${time} ms`;
    
    render(FILTERED_DATA.slice(0, 500)); // Cap render at 500 for DOM performance
};

// Sorting Logic
window.handleSort = (key) => {
    // Toggle direction or set new key
    if (SORT_STATE.key === key) {
        SORT_STATE.direction = SORT_STATE.direction === 'asc' ? 'desc' : 'asc';
    } else {
        SORT_STATE.key = key;
        SORT_STATE.direction = 'asc';
    }
    
    updateHeaderStyles();
    applySort();
    render(FILTERED_DATA.slice(0, 500));
};

function applySort() {
    const { key, direction } = SORT_STATE;
    const modifier = direction === 'asc' ? 1 : -1;

    FILTERED_DATA.sort((a, b) => {
        let valA = a[key] ? a[key].toString().toLowerCase() : '';
        let valB = b[key] ? b[key].toString().toLowerCase() : '';

        // Check if numeric (like pincode)
        if (!isNaN(valA) && !isNaN(valB) && valA !== '' && valB !== '') {
            return (Number(valA) - Number(valB)) * modifier;
        }

        if (valA < valB) return -1 * modifier;
        if (valA > valB) return 1 * modifier;
        return 0;
    });
}

function updateHeaderStyles() {
    // Reset all headers
    document.querySelectorAll('th').forEach(th => {
        th.classList.remove('sort-asc', 'sort-desc', 'text-blue-400');
        th.classList.add('text-slate-400');
    });

    // Highlight active header
    const activeHeader = document.getElementById(`header-${SORT_STATE.key}`);
    if (activeHeader) {
        activeHeader.classList.remove('text-slate-400');
        activeHeader.classList.add('text-blue-400', `sort-${SORT_STATE.direction}`);
    }
}

// Highlight Match Function
function highlight(text) {
    // Optional: simple logic to highlight matches could go here, 
    // but adds rendering overhead. Keeping it simple for speed.
    return text || '-';
}

// Render Table
function render(rows) {
    const body = document.getElementById('results-table');
    
    if (!rows.length) {
        body.innerHTML = `
            <tr><td colspan="100%" class="p-20 text-center text-slate-700 font-bold uppercase tracking-widest">
             No Results Found
             </td></tr>`;
        return;
    }

    body.innerHTML = rows.map(r => `
        <tr class="hover:bg-blue-500/10 transition-colors group">
            ${COLUMNS.map((col, idx) => {
                const val = r[col.key] || '';
                // Style specific columns differently
                let cellClass = "px-4 py-3 text-slate-400 border-b border-slate-800";
                let content = val;

                if (col.key === 'officename') {
                    cellClass += " font-bold text-blue-300 group-hover:text-blue-200";
                } else if (col.key === 'pincode') {
                    cellClass += " font-mono text-slate-300";
                }

                return `<td class="${cellClass}">${content}</td>`;
            }).join('')}
        </tr>
    `).join('');
}
</script>

</body>
</html>
