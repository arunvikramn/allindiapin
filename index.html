<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Philatelic Sleuth | India Post Data</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0f172a; color: #f1f5f9; font-family: 'Inter', system-ui, sans-serif; }
        .search-focus:focus { border-color: #3b82f6; ring: 2px; ring-color: #1e3a8a; }
        .loader-spin { border: 3px solid #1e293b; border-top: 3px solid #3b82f6; border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="p-4 md:p-10">

    <div id="loader" class="fixed inset-0 z-50 flex flex-col items-center justify-center bg-[#0f172a]">
        <div class="loader-spin mb-4"></div>
        <p id="progress-text" class="text-[10px] font-mono text-slate-500 uppercase tracking-[0.2em] text-center">
            Streaming All-India Database...<br>
            <span class="text-blue-500/50">(22MB CSV via Standard HTTP)</span>
        </p>
    </div>

    <div class="max-w-7xl mx-auto">
        <header class="mb-10 flex flex-col md:flex-row justify-between items-start border-b border-slate-800 pb-8 gap-6">
            <div>
                <h1 class="text-3xl font-bold text-white tracking-tight">Philatelic <span class="text-blue-500 italic">Sleuth</span></h1>
                <p class="text-slate-500 text-[10px] uppercase font-black tracking-[0.3em] mt-1">Social Philately Research Engine</p>
            </div>
            
            <div id="anchor-card" class="hidden items-center gap-4 bg-blue-600/10 border border-blue-500/30 p-3 rounded-2xl">
                <div class="bg-blue-600 p-2 rounded-lg">
                    <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/></svg>
                </div>
                <div>
                    <p class="text-[9px] font-bold text-blue-500 uppercase">Proximity Anchor</p>
                    <p id="anchor-val" class="text-xs font-bold text-slate-200 uppercase tracking-tighter"></p>
                </div>
                <button onclick="resetAnchor()" class="text-slate-500 hover:text-white px-2 text-xl">&times;</button>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-10">
            <aside class="lg:col-span-3 space-y-6">
                <div class="bg-slate-800/30 border border-slate-700 p-6 rounded-3xl shadow-xl space-y-6">
                    <div>
                        <label class="text-[10px] font-black text-slate-500 uppercase mb-2 block tracking-widest">Office Name</label>
                        <input type="text" id="search-q" placeholder="e.g. Edappally" onkeyup="if(event.key==='Enter') startResearch()"
                               class="w-full bg-slate-900 border border-slate-700 rounded-xl px-4 py-3 text-sm search-focus outline-none transition-all text-white font-medium">
                    </div>

                    <div class="space-y-4 pt-4 border-t border-slate-800">
                        <label class="flex items-center gap-3 text-xs font-bold text-slate-400 cursor-pointer hover:text-slate-200">
                            <input type="checkbox" id="f-dist" class="w-4 h-4 rounded border-slate-700 bg-slate-900 checked:bg-blue-600"> SAME DISTRICT
                        </label>
                        <label class="flex items-center gap-3 text-xs font-bold text-slate-400 cursor-pointer hover:text-slate-200">
                            <input type="checkbox" id="f-div" class="w-4 h-4 rounded border-slate-700 bg-slate-900 checked:bg-blue-600"> SAME DIVISION
                        </label>
                        <div class="space-y-2">
                            <label class="flex items-center gap-3 text-xs font-bold text-slate-400 cursor-pointer hover:text-slate-200">
                                <input type="checkbox" id="f-near" class="w-4 h-4 rounded border-slate-700 bg-slate-900 checked:bg-blue-600"> NEARBY BEAT
                            </label>
                            <select id="f-radius" class="w-full bg-slate-900 border border-slate-700 rounded-lg p-2 text-[11px] font-bold text-slate-400">
                                <option value="5">Within 5 km</option>
                                <option value="25">Within 25 km</option>
                                <option value="100">Within 100 km</option>
                            </select>
                        </div>
                    </div>

                    <button onclick="startResearch()" class="w-full bg-blue-600 hover:bg-blue-500 py-4 rounded-xl font-black text-[10px] uppercase tracking-[0.2em] shadow-lg shadow-blue-900/30 transition-all active:scale-95">
                        Run Research
                    </button>
                </div>
                <div id="meta-info" class="text-center font-mono text-[9px] text-slate-600 uppercase tracking-widest"></div>
            </aside>

            <section class="lg:col-span-9">
                <div class="bg-slate-900/30 border border-slate-800 rounded-3xl overflow-hidden shadow-2xl">
                    <div class="overflow-x-auto h-[70vh] custom-scrollbar">
                        <table class="w-full text-left text-xs border-collapse">
                            <thead class="bg-slate-800 text-slate-500 uppercase text-[9px] font-black tracking-widest sticky top-0 z-10">
                                <tr>
                                    <th class="px-6 py-5">Post Office Detail</th>
                                    <th class="px-6 py-5">Administrative Context</th>
                                    <th class="px-6 py-5 text-center">PINCODE</th>
                                    <th class="px-6 py-5 text-right">Distance</th>
                                </tr>
                            </thead>
                            <tbody id="results-table" class="divide-y divide-slate-800/40">
                                <tr><td colspan="4" class="p-20 text-center text-slate-600 italic">No search performed. Loaded into local memory.</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <script>
        let POSTAL_DATA = [];
        let ACTIVE_ANCHOR = null;

        // Aerial Distance Logic (Sufficient for Local Research)
        const calcDist = (la1, lo1, la2, lo2) => {
            if (!la1 || !lo1 || !la2 || !lo2 || la1 === "NA") return 9999;
            return Math.sqrt(Math.pow(la1 - la2, 2) + Math.pow(lo1 - lo2, 2)) * 111;
        };

        // Load CSV with PapaParse - Guaranteed compatibility
        Papa.parse("data.csv", {
            download: true,
            header: true,
            skipEmptyLines: true,
            complete: function(results) {
                POSTAL_DATA = results.data;
                document.getElementById('loader').classList.add('hidden');
                console.log("Dataset active: " + POSTAL_DATA.length + " rows.");
            }
        });

        window.startResearch = function() {
            const query = document.getElementById('search-q').value.toUpperCase();
            const useDist = document.getElementById('f-dist').checked;
            const useDiv = document.getElementById('f-div').checked;
            const useNear = document.getElementById('f-near').checked;
            const radLimit = parseFloat(document.getElementById('f-radius').value);

            const startTime = performance.now();
            
            let filtered = POSTAL_DATA.filter(row => {
                let isMatch = true;
                if (query && !row.officename.toUpperCase().includes(query)) isMatch = false;
                
                if (ACTIVE_ANCHOR) {
                    if (useDist && row.district !== ACTIVE_ANCHOR.district) isMatch = false;
                    if (useDiv && row.divisionname !== ACTIVE_ANCHOR.divisionname) isMatch = false;
                    if (useNear) {
                        row._d = calcDist(row.latitude, row.longitude, ACTIVE_ANCHOR.latitude, ACTIVE_ANCHOR.longitude);
                        if (row._d > radLimit) isMatch = false;
                    }
                }
                return isMatch;
            });

            if (useNear && ACTIVE_ANCHOR) {
                filtered.sort((a, b) => a._d - b._d);
            }

            renderGrid(filtered.slice(0, 500));
            document.getElementById('meta-info').innerText = `${filtered.length} matches found in ${(performance.now() - startTime).toFixed(1)}ms`;
        };

        function renderGrid(rows) {
            const body = document.getElementById('results-table');
            if (!rows.length) {
                body.innerHTML = '<tr><td colspan="4" class="p-20 text-center text-slate-700 font-bold">NO RESULTS FOUND IN SEARCH</td></tr>';
                return;
            }
            body.innerHTML = rows.map(r => `
                <tr class="hover:bg-blue-500/5 cursor-pointer transition-colors group" onclick="setAnchor(${JSON.stringify(r).replace(/"/g, '&quot;')})">
                    <td class="px-6 py-4">
                        <div class="font-black text-blue-400 group-hover:text-blue-300">${r.officename}</div>
                        <div class="text-[9px] text-slate-500 font-black uppercase tracking-tighter">${r.officetype} | ${r.statename}</div>
                    </td>
                    <td class="px-6 py-4 text-slate-400 text-[10px] font-medium">
                        <div class="uppercase tracking-tight text-slate-300">${r.district}</div>
                        <div class="opacity-40 uppercase tracking-tighter">${r.divisionname}</div>
                    </td>
                    <td class="px-6 py-4 text-center font-mono text-blue-100 font-black tracking-widest">${r.pincode}</td>
                    <td class="px-6 py-4 text-right font-black ${r._d < 999 ? 'text-emerald-500' : 'text-slate-800'}">
                        ${(r._d && r._d < 999) ? r._d.toFixed(1) + 'km' : '-'}
                    </td>
                </tr>
            `).join('');
        }

        window.setAnchor = (r) => {
            ACTIVE_ANCHOR = r;
            document.getElementById('anchor-card').classList.replace('hidden', 'flex');
            document.getElementById('anchor-val').innerText = r.officename;
            startResearch();
        };

        window.resetAnchor = () => {
            ACTIVE_ANCHOR = null;
            document.getElementById('anchor-card').classList.replace('flex', 'hidden');
            startResearch();
        };
    </script>
</body>
</html>
