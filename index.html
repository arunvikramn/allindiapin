<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Philatelic Sleuth | India Post</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0f172a; color: #f1f5f9; font-family: 'Segoe UI', system-ui, sans-serif; }
        .search-box:focus { border-color: #3b82f6; box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2); }
        tr:nth-child(even) { background-color: rgba(30, 41, 59, 0.3); }
    </style>
</head>
<body class="p-4 md:p-10">

    <div id="loader" class="fixed inset-0 z-50 flex flex-col items-center justify-center bg-[#0f172a]">
        <div class="w-10 h-10 border-4 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
        <p id="progress" class="mt-4 text-[10px] font-mono text-slate-500 uppercase tracking-widest text-center">
            Fetching 22MB Postal Records...<br>(First load takes 5-10 seconds)
        </p>
    </div>

    <div class="max-w-7xl mx-auto">
        <header class="mb-10 flex flex-col md:flex-row justify-between items-start md:items-center border-b border-slate-800 pb-6 gap-4">
            <div>
                <h1 class="text-3xl font-light text-white tracking-tight">Philatelic <span class="font-bold text-blue-500">Sleuth</span></h1>
                <p class="text-slate-500 text-[10px] uppercase font-bold tracking-[0.2em]">All-India Pincode History Interface</p>
            </div>
            <div id="anchor-ui" class="hidden items-center gap-3 bg-blue-900/40 border border-blue-500/50 px-4 py-2 rounded-2xl">
                <span class="text-[9px] font-black text-blue-400 uppercase">Anchor:</span>
                <span id="anchor-name" class="text-xs font-bold text-white italic"></span>
                <button onclick="clearAnchor()" class="text-slate-400 hover:text-white text-xl ml-2">&times;</button>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-10">
            <aside class="lg:col-span-3 space-y-6">
                <div class="bg-slate-800/40 border border-slate-700 p-6 rounded-3xl shadow-2xl">
                    <div class="mb-6">
                        <label class="text-[10px] font-black text-slate-500 uppercase mb-2 block">Search Post Office</label>
                        <input type="text" id="query" placeholder="e.g. Edappally" onkeyup="if(event.key==='Enter') doSearch()"
                               class="w-full bg-slate-900 border border-slate-700 rounded-xl px-4 py-3 text-sm search-box outline-none transition-all">
                    </div>

                    <div class="space-y-4 text-xs font-semibold text-slate-400">
                        <label class="flex items-center gap-3 cursor-pointer group hover:text-white">
                            <input type="checkbox" id="check-district" class="w-4 h-4 rounded bg-slate-800 border-slate-600"> Same District
                        </label>
                        <label class="flex items-center gap-3 cursor-pointer group hover:text-white">
                            <input type="checkbox" id="check-division" class="w-4 h-4 rounded bg-slate-800 border-slate-600"> Same Division
                        </label>
                        <div class="pt-4 border-t border-slate-700">
                            <label class="flex items-center gap-3 mb-2">
                                <input type="checkbox" id="check-nearby" class="w-4 h-4 rounded bg-slate-800 border-slate-600"> Distance (km)
                            </label>
                            <select id="rad" class="w-full bg-slate-900 border border-slate-700 rounded-lg p-2 text-slate-300">
                                <option value="5">Within 5 km</option>
                                <option value="25">Within 25 km</option>
                                <option value="100">Within 100 km</option>
                            </select>
                        </div>
                    </div>

                    <button onclick="doSearch()" class="w-full mt-8 bg-blue-600 hover:bg-blue-500 py-3 rounded-xl font-bold text-xs uppercase tracking-widest shadow-lg shadow-blue-900/30 transition-transform active:scale-95">
                        Run Research
                    </button>
                </div>
                <p id="meta" class="text-center font-mono text-[9px] text-slate-600 uppercase"></p>
            </aside>

            <section class="lg:col-span-9">
                <div class="bg-slate-900/40 border border-slate-800 rounded-3xl overflow-hidden min-h-[600px] shadow-inner">
                    <div class="overflow-x-auto">
                        <table class="w-full text-left text-xs">
                            <thead class="bg-slate-800/80 text-slate-500 uppercase text-[9px] font-black tracking-widest">
                                <tr>
                                    <th class="px-6 py-4">PO Details</th>
                                    <th class="px-6 py-4">Hierarchy</th>
                                    <th class="px-6 py-4 text-center">PIN</th>
                                    <th class="px-6 py-4 text-right">Dist</th>
                                </tr>
                            </thead>
                            <tbody id="results-body" class="divide-y divide-slate-800/50">
                                <tr><td colspan="4" class="p-20 text-center text-slate-700 italic">No search executed.</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <script>
        let DATA = [];
        let ANCHOR = null;

        // Efficient Distance Math (Aerial)
        const getDist = (lat1, lon1, lat2, lon2) => {
            if (!lat1 || !lon1 || !lat2 || !lon2) return 9999;
            return Math.sqrt(Math.pow(lat1 - lat2, 2) + Math.pow(lon1 - lon2, 2)) * 111;
        };

        // Load CSV with PapaParse - No Worker security blocks here
        Papa.parse("data.csv", {
            download: true,
            header: true,
            skipEmptyLines: true,
            complete: function(results) {
                DATA = results.data;
                document.getElementById('loader').classList.add('hidden');
                console.log("Loaded " + DATA.length + " records.");
            },
            error: function() {
                document.getElementById('progress').innerText = "Error: data.csv not found.";
            }
        });

        window.doSearch = function() {
            const q = document.getElementById('query').value.toUpperCase();
            const sameDist = document.getElementById('check-district').checked;
            const sameDiv = document.getElementById('check-division').checked;
            const near = document.getElementById('check-nearby').checked;
            const radius = parseFloat(document.getElementById('rad').value);

            const start = performance.now();
            
            let filtered = DATA.filter(row => {
                let match = true;
                if (q && !row.officename.toUpperCase().includes(q)) match = false;
                
                if (ANCHOR) {
                    if (sameDist && row.district !== ANCHOR.district) match = false;
                    if (sameDiv && row.divisionname !== ANCHOR.divisionname) match = false;
                    if (near) {
                        row._dist = getDist(row.latitude, row.longitude, ANCHOR.latitude, ANCHOR.longitude);
                        if (row._dist > radius) match = false;
                    }
                }
                return match;
            });

            if (near && ANCHOR) {
                filtered.sort((a, b) => a._dist - b._dist);
            }

            render(filtered.slice(0, 500));
            document.getElementById('meta').innerText = `Found ${filtered.length} matches in ${(performance.now() - start).toFixed(1)}ms`;
        };

        function render(rows) {
            const body = document.getElementById('results-body');
            if (!rows.length) {
                body.innerHTML = '<tr><td colspan="4" class="p-10 text-center text-slate-600 uppercase font-bold tracking-tighter">No History Found</td></tr>';
                return;
            }
            body.innerHTML = rows.map(r => `
                <tr class="hover:bg-blue-500/10 cursor-pointer transition group" onclick="setAnchor(${JSON.stringify(r).replace(/"/g, '&quot;')})">
                    <td class="px-6 py-4">
                        <div class="font-bold text-blue-400 group-hover:text-blue-300">${r.officename}</div>
                        <div class="text-[9px] text-slate-500 font-bold uppercase">${r.officetype} â€¢ ${r.statename}</div>
                    </td>
                    <td class="px-6 py-4 text-slate-400 text-[10px]">
                        <div class="uppercase">${r.district}</div>
                        <div class="opacity-40">${r.divisionname}</div>
                    </td>
                    <td class="px-6 py-4 text-center font-mono text-slate-300 font-bold tracking-widest">${r.pincode}</td>
                    <td class="px-6 py-4 text-right font-black ${r._dist < 999 ? 'text-emerald-500' : 'text-slate-800'}">
                        ${(r._dist && r._dist < 999) ? r._dist.toFixed(1) + 'km' : '-'}
                    </td>
                </tr>
            `).join('');
        }

        window.setAnchor = (r) => {
            ANCHOR = r;
            document.getElementById('anchor-ui').classList.replace('hidden', 'flex');
            document.getElementById('anchor-name').innerText = r.officename;
            doSearch();
        };

        window.clearAnchor = () => {
            ANCHOR = null;
            document.getElementById('anchor-ui').classList.replace('flex', 'hidden');
            doSearch();
        };
    </script>
</body>
</html>
